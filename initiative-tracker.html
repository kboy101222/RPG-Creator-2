<body>
    <div class="initControl">
        <h3>Initiative:</h3>
        <button class="btn btn-success" id="newInitItem"><i class="fas fa-plus-circle"></i> Add new character</button>
        <div class="container initItem">
            <form class="formPadding">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Name:</label>
                    <input type="text" class="form-control col-md-4" id="charName">
                    
                    <label class="col-md-2 col-form-label">Initiative:</label>
                    <input type="number" class="form-control col-md-4">
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Armor Class:</label>
                    <input type="number" class="form-control col-md-2">
                    
                    <label class="col-md-2 col-form-label">Health:</label>
                    <input type="number" class="form-control col-md-2">
                    
                    <label class="col-md-2 col-form-label">Passive Perception:</label>
                    <input type="number" class="form-control col-md-2">
                </div>
                <div class="form-group row">
                    <button class="btn btn-danger"><i class="fas fa-times-circle"></i> Delete Character</button>
                </div>
            </form>
        </div>
    </div>
