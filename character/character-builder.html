</head>

<body>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="charName">Character Name</label>
                    <input type="text" class="form-control" id="charName" placeholder="Mike Mearls">
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="charClass">Class at Level 1</label>
                    <select name="charClass" id="charClass" class="custom-select">
                        <option value="barbarian">Barbarian</option>
                        <option value="bard">Bard</option>
                        <option value="cleric">Cleric</option>
                        <option value="druid">Druid</option>
                        <option value="fighter">Fighter</option>
                        <option value="monk">Monk</option>
                        <option value="paladin">Paladin</option>
                        <option value="ranger">Ranger</option>
                        <option value="rogue">Rogue</option>
                        <option value="sorceror">Sorceror</option>
                        <option value="warlock">Warlock</option>
                        <option value="wizard">Wizard</option>
                    </select>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="charRace">Race</label>
                    <select name="charRace" id="charRace" class="custom-select">
                        <option value="dwarf">Dwarf</option>
                        <option value="elf">Elf</option>
                        <option value="halfling">Halfling</option>
                        <option value="human">Human</option>
                        <option value="dragonborn">Dragonborn</option>
                        <option value="gnome">Gnome</option>
                        <option value="half-elf">Half-Elf</option>
                        <option value="half-orc">Half-Orc</option>
                        <option value="tiefling">Tiefling</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="modal fade" id="diceRoller" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dice Roller</h5>
                    <button class="close" type="button" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-check form-check-inline"><input type="radio" class="form-check-input diceGrouping" name="diceGrouping" id="grouped" value="grouped"><label for="grouped" class="form-check-label">Grouped</label></div>
                                <div class="form-check form-check-inline"><input type="radio" class="form-check-input diceGrouping" name="diceGrouping" id="individual" value="individual"><label for="individual" class="form-check-label">Bulk <a class="far fa-question-circle" data-toggle="tooltip" data-placement="right" title="For when you need to make the same roll for a bunch of times"></a></label></div>
                                <div class="form-check form-check-inline"><input type="radio" class="form-check-input diceGrouping" name="diceGrouping" id="ability" value="ability" checked><label for="ability" class="form-check-label">Ability Roll</label></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <input class="form-control" type="number" name="numDice" value="1">
                            </div>
                            <div class="col-md-1">
                                <span class="form-control-plaintext">D</span>
                            </div>
                            <div class="col-md-3">
                                <select class="custom-select" name="diceSides">                                    
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>
                                    <option value="10">10</option>
                                    <option value="12">12</option>
                                    <option value="20" selected>20</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <span class="form-control-plaintext">+</span>
                            </div>
                            <div class="col-md-3">
                                <input class="form-control" type="number" name="diceBonus" value="0">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <h5 class="form-control-plaintext">Result: <span id="diceOutcome">0</span></h5>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="rollDice">Roll</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="../main.js"></script>
    <script src="easter-eggs.js"></script>
</body>
